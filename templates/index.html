<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TsByin Hardware Monitor</title>
    <link rel="icon" type="image/ico" href="icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="top-bar">
        <button class="menu-toggle" id="menu-toggle" aria-label="Menu">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="logo">
            <i class="fa-solid fa-microchip"></i>
            <span>TsByin Monitor</span>
        </div>
        <div class="header-right">
            <span class="system-name" id="node-name">Loading...</span>
            <span class="last-updated" id="last-updated">--</span>
            <button class="btn-refresh" id="btn-refresh" title="Làm mới">
                <i class="fa-solid fa-rotate"></i>
            </button>
        </div>
    </header>

    <aside class="sidebar" id="sidebar">
        <nav class="nav-list">
            <a href="#" class="nav-item active" data-section="cpu">
                <i class="fa-solid fa-microchip"></i>
                <span>CPU</span>
            </a>
            <a href="#" class="nav-item" data-section="ram">
                <i class="fa-solid fa-memory"></i>
                <span>RAM</span>
            </a>
            <a href="#" class="nav-item" data-section="gpu">
                <i class="fa-solid fa-desktop"></i>
                <span>GPU</span>
            </a>
            <a href="#" class="nav-item" data-section="disk">
                <i class="fa-solid fa-hard-drive"></i>
                <span>Ổ cứng</span>
            </a>
            <a href="#" class="nav-item" data-section="network">
                <i class="fa-solid fa-network-wired"></i>
                <span>Mạng</span>
            </a>
            <a href="#" class="nav-item" data-section="battery">
                <i class="fa-solid fa-battery-half"></i>
                <span>Pin</span>
            </a>
            <a href="#" class="nav-item" data-section="os">
                <i class="fa-brands fa-windows"></i>
                <span>Hệ điều hành</span>
            </a>
        </nav>
    </aside>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <main class="main-content">
        <div class="content-wrapper">
            <!-- CPU Section -->
            <section class="detail-section" id="section-cpu">
                <div class="section-header">
                    <h1><i class="fa-solid fa-microchip"></i> CPU</h1>
                    <button class="btn-copy" data-copy="cpu" title="Sao chép">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <div class="detail-card" id="cpu-content">
                    <div class="loading">Đang tải...</div>
                </div>
            </section>

            <!-- RAM Section -->
            <section class="detail-section" id="section-ram">
                <div class="section-header">
                    <h1><i class="fa-solid fa-memory"></i> RAM</h1>
                    <button class="btn-copy" data-copy="ram" title="Sao chép">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <div class="detail-card" id="ram-content">
                    <div class="loading">Đang tải...</div>
                </div>
            </section>

            <!-- GPU Section -->
            <section class="detail-section" id="section-gpu">
                <div class="section-header">
                    <h1><i class="fa-solid fa-desktop"></i> Card đồ họa</h1>
                    <button class="btn-copy" data-copy="gpu" title="Sao chép">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <div class="detail-card" id="gpu-content">
                    <div class="loading">Đang tải...</div>
                </div>
            </section>

            <!-- Disk Section -->
            <section class="detail-section" id="section-disk">
                <div class="section-header">
                    <h1><i class="fa-solid fa-hard-drive"></i> Ổ cứng</h1>
                    <button class="btn-copy" data-copy="disk" title="Sao chép">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <div class="detail-card" id="disk-content">
                    <div class="loading">Đang tải...</div>
                </div>
            </section>

            <!-- Network Section -->
            <section class="detail-section" id="section-network">
                <div class="section-header">
                    <h1><i class="fa-solid fa-network-wired"></i> Mạng</h1>
                    <button class="btn-copy" data-copy="network" title="Sao chép">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <div class="detail-card" id="network-content">
                    <div class="loading">Đang tải...</div>
                </div>
            </section>

            <!-- Battery Section -->
            <section class="detail-section" id="section-battery">
                <div class="section-header">
                    <h1><i class="fa-solid fa-battery-half"></i> Pin</h1>
                    <button class="btn-copy" data-copy="battery" title="Sao chép">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <div class="detail-card" id="battery-content">
                    <div class="loading">Đang tải...</div>
                </div>
            </section>

            <!-- OS Section -->
            <section class="detail-section" id="section-os">
                <div class="section-header">
                    <h1><i class="fa-brands fa-windows"></i> Hệ điều hành</h1>
                    <button class="btn-copy" data-copy="os" title="Sao chép">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <div class="detail-card" id="os-content">
                    <div class="loading">Đang tải...</div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>Copyright © 2026 <strong>TsByin (Sỹ)</strong>. All rights reserved.</p>
        <p>Server IP: <strong>{{ server_ip }}</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
